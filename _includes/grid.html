
<div class="grid-container">
    {% for post in site.posts %}
     <div class="grid-item">
        <a href="{{ post.url | relative_url }}">
            <img src="{{ post.image | relative_url }}" alt="{{post.title}}">
            <h3>{{ post.title }}</h3>
            {% if post.date and post.location %}
             <p class="meta">{{ post.date | date: "%B %d, %Y" }} - {{ post.location }}</p>
            {% endif %}
        </a>
     </div>
    {% endfor %}
</div>
